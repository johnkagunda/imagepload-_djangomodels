<!-- image_upload/templates/image_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
</head>
<body>
    <h2>Uploaded Images</h2>
    {% for image in images %}
        <img src="{{ image.image.url }}" alt="{{ image.title }}" width="300">
        <p>{{ image.title }}</p>
    {% endfor %}
</body>
</html>
